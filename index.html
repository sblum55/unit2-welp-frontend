<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./style.css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" defer></script>
    <script src="main.js" defer></script>
    <title>GitBiz</title>
</head>
<body>
    <!-- contains all links in header-->
    <div class='homepageHeader'>
        <div class='gitBizHeader hlink'>
            <h1 class='gitBiz'>GitBiz</h1>
        </div>
        <div class='headerLinks'>
            <button class='login hLink'>Login</button>
            <button class='signUp hLink'>Sign-Up</button>
            <button class='addBiz hLink hidden'>Add Business</button>
            <button class='signOut hLink'>Sign Out</button>
        </div>
    </div>
    <!----------------------------->
    <div class="homepage">
        <h1 class='homepageAllbusinessTitle'>GitBusinesses</h1>
        <div class='homepageContainer'>
            <button id="testGetAll">Get All Biz</button>
            <!-- Colleciton of random businesses -->
            <div class="homepageDropZone">
                <!-- each business can replace this div (they are just for visual aid)-->

                <!---------------------------------------------------------------------->
            </div>
        </div>
    </div>    
    <div class="businesspage">
        <div class="businessContainer">

        </div>
    </div>
    <!-- Signup Modal-->
    <div class='signUpModal'>
        <div class='signUpModalContent loginSignup'>
            <span class='close'>&times;</span>
            <h1 class='signUpHeader'>Sign Up</h1>
            <form class='signUpForm'>
                <input class="signUpName sUI" type="text" placeholder="Name" required>
                <input class="signUpEmail sUI" type="email" placeholder="Email" required>
                <input class="signUpPassword sUI" type="password" placeholder="Password" required>
                <input class="signUpBtn" type="submit" value="Sign-Up">
            </form>
        </div>
    </div>
    <!------------------>
    <!-- Login Modal-->
    <div class='loginModal'>
        <div class='loginModalContent loginSignup'>
            <span class='close'>&times;</span>
            <h1 class='loginHeader'>Login</h1>
            <form class='loginForm'>
                <input class="loginEmail sUI" type="email" placeholder="Email" required>
                <input class="loginPassword sUI" type="password" placeholder="Password" required>
                <input class="loginBtn" type="submit" value="Login">
            </form>
        </div>
    </div>
    <!---------------->
    <!-- Add business modal-->
    <div class="addBizModal">
        <div class='addBizModalContent'>
            <span class='close'>&times;</span>
            <h1 class='addBizHeader'>Add Business</h1>
            <form class='addBizForm' id='addBizFormID'>
                <input class='addBizName addBizFields' type='text' placeholder="Name of Business" required>
                <input class='addBizAddress addBizFields' type="text" placeholder="Address" required>
                <input class='addBizDescription addBizFields' type='text' placeholder="Description" required>
                <input class='addBizImage addBizFields' type='url' placeholder="Image" required>
                <select class='addBizType addBizFields' required>
                    <option value='' disabled selected>Type of business</option>
                    <option value='restaurant'>Restaurant</option>
                    <option value='construction'>Construction</option>
                    <option value='tech'>Tech</option>
                    <option value='hvac'>HVAC</option>
                    <option value='manufacturing'>Manufacturing</option>
                    <option value='service'>Service Business</option>
                    <option value='merchandising'>Merchandising</option>
                </select>
                <input class='addBizSubmitBtn' type='submit' value="SUBMIT">
            </form>
        </div>
    </div>
    <!------------------------>
</body>
</html>
